[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.workspaces]
members = [
  "codeborn/client"
]

[tool.hatch.build.targets.wheel]
packages = ["codeborn"]

[project]
name = "codeborn"
version = "0.1.0"
description = "Codeborn umbrella package"
requires-python = ">=3.13"
dependencies = [
  "fastapi>=0.118.0",
  "uvicorn>=0.37.0",
  "authlib>=1.6.5",
  "itsdangerous>=2.2.0",
  "yarl>=1.22.0",
  "pyjwt>=2.10.1",
  "pydantic>=2.11.9",
  "alembic>=1.16.5",
  "databases[postgresql]>=0.9.0",
  "sqlalchemy>=2.0.43",
  "python-dotenv>=1.1.1",
  "structlog>=25.4.0",
  "pygithub>=2.8.1",
  "configobj>=5.0.9",
  "gitpython>=3.1.45",
  "ansible>=12.0.0",
  "ansible-vault>=4.1.0",
  "pydantic-settings>=2.11.0",
  "msgspec>=0.19.0",
  "tomli>=2.3.0",
  "tortoise-orm>=0.25.1",
  "aerich>=0.9.2",
  "httpx>=0.28.1",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.14.2",
    "pytest>=8.4.2",
    "mypy>=1.18.2",
    "hatch>=1.15.1",
]

[tool.aerich]
tortoise_orm = "codeborn.engine.database.AERICH_CONFIG"
location = "./migrations"
src_folder = "./."

[tool.ruff]
target-version = "py313"
src = ["codeborn"]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "C", "B"]
preview = true
ignore = [
  "B008"  # Function call in fnc args (fastapi's Depends)
] 
